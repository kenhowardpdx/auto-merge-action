name: release
on:
   push:
     branches:
       - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install npm@latest -g
      - run: npm ci
      - run: |
        npm run build
        echo "::set-output name=created=$(if [[ $(git diff --name-only | wc -l | xargs) -eq 1 ]]; then echo 'true'; else echo 'false'; fi)"
        id: build
      - run: npm test
      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.AUTO_MERGE_TOKEN }}
          push-to-fork: kenhowardbot/auto-merge-action
          branch: create-pull-request/dist
          branch-suffix: short-commit-hash
          delete-branch: true
          commit-message: Build dist
          title: "chore: build dist"
      - uses: google-github-actions/release-please-action@v3
        if: ${{ !always() }}
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: auto-merge-action
