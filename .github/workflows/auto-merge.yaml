name: Enable Auto Merge
on: pull_request

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          enable: ${{ github.actor == 'kenhowardpdx' }}
          merge_method: SQUASH
          token: ${{ secrets.AUTO_MERGE_TOKEN }}
